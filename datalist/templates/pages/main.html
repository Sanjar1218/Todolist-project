{% extends 'pages/base.html' %}
{% block content %}
    <h1>Hello Sanjarbek</h1>
    <a href="/create">add to list</a>
    {% for i in names %}
        <p>
            <h2>{{ i.id }}: {{ i.name }} <a href="edit/{{ i.id }}">edit</a></h2>
            <form action="delete/{{ i.id }}" method="post">
                <button>Delete</button>
            </form>
        </p>
    {% endfor %}
{% endblock content%}
