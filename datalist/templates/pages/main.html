{% extends 'pages/base.html' %}
{% block content %}
    <div class="d-flex justify-content-between">
        <h1>TodoList</h1>
        <a class="btn btn-primary w-20 mt-3" href="logout">Logout</a>
    </div>
    <form action="create" method="post" class="mb-3">
        <div class="card-body ms-3" style="width: 60%;">
           <h5 class="card-title mb-2">Name of task</h5>
           <input type="text" id="inp" name="name" class="form-control w-70">
           <button type="submit" class="btn btn-primary w-25 mt-3">add</button>
        </div>
     </form> 
    <ul class="list-group">

    {% for i in names %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <h2><a class="{{i.line}} text-dark" href="edit/{{ i.id }}">{{ i.name }}</a></h2>
            <div class="d-flex justfiy-content-between align-items-center">
                <form action="done/{{ i.id }}" method="post">
                    <button class="btn btn-success">Done</button>
                </form>
                <form action="delete/{{ i.id }}" method="post">
                    <button class="btn btn-danger ms-1">Delete</button>
                </form>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock content%}
